<!DOCTYPE html>
<meta charset="utf-8">
<style>

body { font: 12px Arial;}

path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

text.shadow {
    stroke: white;
    stroke-width: 2.5px;
    opacity: 0.9;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

</style>
<body>

<!-- set inputs for the query -->    
<div id="new_input">
    &nbsp &nbsp
    Stock: <input type="text" name="stock" id="stock" value="GOOGL" style="width: 70px;">
    &nbsp &nbsp
    Start: <input type="text" name="start" id="start" value="2013-08-10" style="width: 80px;">
    &nbsp &nbsp
    End: <input type="text" name="end" id="end" value="2014-10-16" style="width: 80px;">
    &nbsp &nbsp
    <input name="updateButton" type="button" value="Update" onclick="updateData()" />
</div>
 
 
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>
/*	var margin = {top: 30, right: 40, bottom: 30, left: 50},
		width = w - margin.left - margin.right,
		height = h - margin.top - margin.bottom;
*/
var margin = {top: 30, right: 40, bottom: 30, left: 50},
	width = 600 - margin.left - margin.right,
	height = 270 - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y-%m-%d").parse,
	formatDate = d3.time.format("%d-%b");



var x = d3.time.scale().range([0, width]);
var y = d3.scale.linear().range([height, 0]);

var xAxis = d3.svg.axis().scale(x)
	.orient("bottom").ticks(5);

var yAxis = d3.svg.axis().scale(y)
	.orient("left").ticks(5);

var valueline = d3.svg.line()
	.x(function(d) { return x(d.date); })
	.y(function(d) { return y(d.high); });
	
  
var svg = d3.select("body")
	.append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
	  .append("g")
		.attr("transform", "translate(" 
			+ margin.left 
			+ "," + margin.top + ")");

var stock = document.getElementById('stock').value;
var start = document.getElementById('start').value;
var end = document.getElementById('end').value;
//var inputURL = "http://ichart.yahoo.com/table.csv?s=GOOGL&a=0&b=1&c=2000&d=9&e=17&f=2014&g=w&ignore=.csv";

var inputURL = "http://query.yahooapis.com/v1/public/yql"+
	"?q=select%20*%20from%20yahoo.finance.historicaldata%20"+
	"where%20symbol%20%3D%20%22"
	+stock+"%22%20and%20startDate%20%3D%20%22"
	+start+"%22%20and%20endDate%20%3D%20%22"
	+end+"%22&format=json&env=store%3A%2F%2F"
	+"datatables.org%2Falltableswithkeys";
	
//var inputFile = stock+".csv";
d3.json(inputURL, function(error, data){
	//d3.json(inputFile, function(error, data){
		_d = data.query.results.quote;
		_d.forEach(function(d) {
			//console.log(d);
			d.date = parseDate(d.Date);
			d.high = +d.High;
			d.low = +d.Low;
		});
		console.log(_d);
	var bisectDate = d3.bisector(function(d) { return d.date; }).right;	
		var focus = svg.append("g") 
			.style("display", "none");
		// Scale 

		x.domain(d3.extent(_d, function(d) {
			return d.date; }));
		y.domain([
			d3.min(_d, function(d) { return d.low; }), 
			d3.max(_d, function(d) { return d.high; })
		]);
		
		svg.append("path")// valueline
			.attr("class", "line")
			.attr("d", valueline(_d));

		svg.append("g")//X Axis
			.attr("class", "x axis")
			.attr("transform", "translate(0," + height + ")")
			.call(xAxis);

		svg.append("g")//Y Axis
			.attr("class", "y axis")
			.call(yAxis);

		svg.append("text")//label
			.attr("class", "label")
			.attr("transform", "translate(" + (width+3) + "," 
				+ y(_d[0].high) + ")")
			.attr("dy", ".35em")
			.attr("text-anchor", "start")
			.style("fill", "steelblue")
			.text("high");
			
		svg.append("text")//title shadow
			.attr("x", (width / 2))
			.attr("y", margin.top / 2)
			.attr("text-anchor", "middle")
			.attr("class", "shadow")
			.style("font-size", "16px")
			.text(stock);
			
		svg.append("text")//title
			.attr("class", "stock")
			.attr("x", (width / 2))
			.attr("y", margin.top / 2)
			.attr("text-anchor", "middle")
			.style("font-size", "16px")
			.text(stock);

});


function updateData() {

	var stock = document.getElementById('stock').value;
	var start = document.getElementById('start').value;
	var end = document.getElementById('end').value;

	var inputURL = "http://query.yahooapis.com/v1/public/yql"+
		"?q=select%20*%20from%20yahoo.finance.historicaldata%20"+
		"where%20symbol%20%3D%20%22"
		+stock+"%22%20and%20startDate%20%3D%20%22"
		+start+"%22%20and%20endDate%20%3D%20%22"
		+end+"%22&format=json&env=store%3A%2F%2F"
		+"datatables.org%2Falltableswithkeys";

		d3.json(inputURL, function(error, data){

			data.query.results.quote.forEach(function(d) {
				d.date = parseDate(d.Date);
				d.high = +d.High;
				d.low = +d.Low;
			});

			// Scale the range
			x.domain(d3.extent(_d, function(d) {
				return d.date; }));
			y.domain([
				d3.min(_d, function(d) { 
					return d.low; }), 
				d3.max(_d, function(d) { 
					return d.high; })
			]);

			var svg = d3.select("body").transition();

			svg.select(".line")
				.duration(750) 
				.attr("d", valueline(_d));

			svg.select(".label")
				.duration(750)
				.attr("transform", "translate(" + (width+3) + "," 
				+ y(_d[0].high) + ")");

			svg.select(".shadow")
				.duration(750)
				.text(stock);  
				
			svg.select(".stock")
				.duration(750)
				.text(stock);

			svg.select(".x.axis")
				.duration(750)
				.call(xAxis);
			svg.select(".y.axis")
				.duration(750)
				.call(yAxis);

		});
}



</script>
</body>
